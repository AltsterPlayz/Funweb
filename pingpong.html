<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Game</title>

  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #scoreboard {
      font-size: 30px;
      margin-bottom: 15px;
    }

    canvas {
      background: black;
      border: 3px solid white;
    }
  </style>
</head>

<body>

  <div id="scoreboard">Player: 0 | AI: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Scoreboard
    let playerScore = 0;
    let aiScore = 0;

    function updateScoreboard() {
      document.getElementById("scoreboard").textContent =
        "Player: " + playerScore + " | AI: " + aiScore;
    }

    // Paddle settings
    let paddleHeight = 100;
    let paddleWidth = 10;

    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;

    // Ball settings
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSize = 10;
    let ballSpeedX = 5;
    let ballSpeedY = 4;

    // Player movement
    document.addEventListener("mousemove", function(e) {
      let rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
    });

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX; // send ball toward the scorer
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player paddle
      ctx.fillStyle = "white";
      ctx.fillRect(10, playerY, paddleWidth, paddleHeight);

      // AI paddle
      ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);

      // Ball
      ctx.fillRect(ballX, ballY, ballSize, ballSize);

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball bounce top/bottom
      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // AI movement (simple follow)
      if (aiY + paddleHeight / 2 < ballY) aiY += 4;
      else aiY -= 4;

      // Player collision
      if (
        ballX <= 20 &&
        ballY + ballSize >= playerY &&
        ballY <= playerY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // AI collision
      if (
        ballX + ballSize >= canvas.width - 20 &&
        ballY + ballSize >= aiY &&
        ballY <= aiY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Scoring
      if (ballX < 0) {
        aiScore++;
        updateScoreboard();
        resetBall();
      }

      if (ballX > canvas.width) {
        playerScore++;
        updateScoreboard();
        resetBall();
      }

      requestAnimationFrame(draw);
    }

    updateScoreboard();
    draw();
  </script>

</body>
</html>
