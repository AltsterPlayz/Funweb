<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2D Fortnite-Style Mini Game</title>
  <style>
    body {
      margin: 0;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      flex-direction: column;
    }

    #ui {
      margin-bottom: 8px;
      font-size: 18px;
    }

    canvas {
      background: #0b1120;
      border: 3px solid #38bdf8;
      box-shadow: 0 0 20px #38bdf8;
    }
  </style>
</head>
<body>

  <div id="ui">HP: <span id="hp">100</span> | Ammo: <span id="ammo">âˆž</span> | Builds: <span id="builds">5</span></div>
  <canvas id="game" width="900" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const hpEl = document.getElementById("hp");
    const buildsEl = document.getElementById("builds");

    const keys = {};
    let mouse = { x: 0, y: 0, down: false };

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    canvas.addEventListener("mousedown", () => {
      mouse.down = true;
      shoot();
    });

    canvas.addEventListener("mouseup", () => mouse.down = false);

    // World
    const gravity = 0.6;
    const groundY = canvas.height - 60;

    // Player
    const player = {
      x: 150,
      y: groundY - 40,
      w: 30,
      h: 40,
      vx: 0,
      vy: 0,
      speed: 3,
      jumpPower: -12,
      onGround: false,
      hp: 100
    };

    // Bullets, enemies, walls
    const bullets = [];
    const enemies = [];
    const walls = [];
    let builds = 5;
    let spawnTimer = 0;

    function spawnEnemy() {
      enemies.push({
        x: canvas.width + 40,
        y: groundY - 40,
        w: 30,
        h: 40,
        vx: -2 - Math.random() * 1.5,
        hp: 30
      });
    }

    function shoot() {
      const angle = Math.atan2(mouse.y - (player.y + player.h / 2), mouse.x - (player.x + player.w / 2));
      bullets.push({
        x: player.x + player.w / 2,
        y: player.y + player.h / 2,
        vx: Math.cos(angle) * 10,
        vy: Math.sin(angle) * 10,
        life: 60
      });
    }

    function placeWall() {
      if (builds <= 0) return;
      const wx = Math.round(mouse.x / 40) * 40;
      const wy = Math.round(mouse.y / 40) * 40;
      walls.push({
        x: wx - 20,
        y: wy - 40,
        w: 40,
        h: 80,
        hp: 60
      });
      builds--;
      buildsEl.textContent = builds;
    }

    document.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "q") {
        placeWall();
      }
    });

    function updatePlayer() {
      // Movement
      if (keys["a"]) player.vx = -player.speed;
      else if (keys["d"]) player.vx = player.speed;
      else player.vx = 0;

      // Jump
      if (keys["w"] && player.onGround) {
        player.vy = player.jumpPower;
        player.onGround = false;
      }

      // Apply gravity
      player.vy += gravity;

      // Move
      player.x += player.vx;
      player.y += player.vy;

      // Ground collision
      if (player.y + player.h >= groundY) {
        player.y = groundY - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      // Wall collisions (simple)
      walls.forEach(w => {
        if (rectsOverlap(player, w)) {
          if (player.vy > 0) {
            player.y = w.y - player.h;
            player.vy = 0;
            player.onGround = true;
          }
        }
      });

      // Bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
    }

    function rectsOverlap(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx;
        b.y += b.vy;
        b.life--;

        // Hit enemies
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
            e.hp -= 20;
            b.life = 0;
            break;
          }
        }

        // Hit walls
        for (let w of walls) {
          if (b.x > w.x && b.x < w.x + w.w && b.y > w.y && b.y < w.y + w.h) {
            w.hp -= 20;
            b.life = 0;
            break;
          }
        }

        if (b.life <= 0 || b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
          bullets.splice(i, 1);
        }
      }
    }

    function updateEnemies() {
      spawnTimer--;
      if (spawnTimer <= 0) {
        spawnEnemy();
        spawnTimer = 120 + Math.random() * 60;
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.x += e.vx;

        // Hit player
        if (rectsOverlap(e, player)) {
          player.hp -= 0.3;
          if (player.hp < 0) player.hp = 0;
          hpEl.textContent = Math.round(player.hp);
        }

        // Hit walls
        for (let w of walls) {
          if (rectsOverlap(e, w)) {
            e.vx = 0;
            w.hp -= 0.2;
          }
        }

        if (e.hp <= 0 || e.x + e.w < 0) {
          enemies.splice(i, 1);
        }
      }

      // Remove dead walls
      for (let i = walls.length - 1; i >= 0; i--) {
        if (walls[i].hp <= 0) walls.splice(i, 1);
      }
    }

    function update() {
      if (player.hp <= 0) return;
      updatePlayer();
      updateBullets();
      updateEnemies();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground
      ctx.fillStyle = "#1e293b";
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      // Grid (build vibe)
      ctx.strokeStyle = "#0f172a";
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Player
      ctx.fillStyle = "#38bdf8";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Gun direction line
      ctx.strokeStyle = "#facc15";
      ctx.beginPath();
      ctx.moveTo(player.x + player.w / 2, player.y + player.h / 2);
      ctx.lineTo(mouse.x, mouse.y);
      ctx.stroke();

      // Bullets
      ctx.fillStyle = "#facc15";
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      // Enemies
      enemies.forEach(e => {
        ctx.fillStyle = "#f97316";
        ctx.fillRect(e.x, e.y, e.w, e.h);
        // HP bar
        ctx.fillStyle = "#ef4444";
        ctx.fillRect(e.x, e.y - 6, e.w * (e.hp / 30), 4);
      });

      // Walls
      walls.forEach(w => {
        ctx.fillStyle = "rgba(148, 163, 184, 0.9)";
        ctx.fillRect(w.x, w.y, w.w, w.h);
      });

      // Game over
      if (player.hp <= 0) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("You were eliminated!", canvas.width / 2 - 170, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
